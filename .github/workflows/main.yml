on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [assigned, opened, synchronize, reopened, editied]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
    
    steps:
      - uses: actions/checkout@v2
      - name: Enforce Jira Issue Key in Pull Request Title
        uses: ./ci/jira